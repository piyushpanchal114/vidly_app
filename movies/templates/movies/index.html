{% extends 'movies/base.html' %}

{% block content %}

<h1>Movie List</h1>
<br>
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="table-dark">
                <th>Title</th>
                <th>Release Year</th>
                <th>Rating</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>
                        <a href="{% url "movie_detail" movie.id %}">
                            {{ movie.title }}
                        </a>
                    </td>
                    <td>{{ movie.release_year }}</td>
                    <td>{{ movie.rating }}</td>
                    <td>{{ movie.genre }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
